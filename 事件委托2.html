<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			list-style: none;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<div>5</div>
		<div>45</div>
		<li>11</li>
		<li>12</li>
		<li>13</li>
		<div>1</div>
		<li>14</li>
		<li>15</li>
		<li>16</li>
		<li>17</li>
		<li>18</li>
		<li>19</li>
		<li>20</li>
	</ul>
</body>
<script type="text/javascript">
	let ul = document.getElementsByTagName("ul")[0];
	ul.onclick = function(ev){
		var ev = ev || event;
		console.log(ev.target.nodeName )
		if(ev.target.nodeName == "LI") {
			ev.srcElement.style.background = "red";
		}
	     else if(ev.target.nodeName == "DIV") {
			ev.srcElement.style.background = "blue";
		};	
	};
</script>
</html>
